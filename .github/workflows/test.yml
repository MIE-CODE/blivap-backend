name: Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint:check

      - name: Run unit tests
        run: yarn test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/blivap-api-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_EXPIRES_IN: 24h
          APP_NAME: Blivap Test
          APP_SLUG: blivap-test

      - name: Run e2e tests
        run: yarn test:e2e
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/blivap-api-test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_EXPIRES_IN: 24h
          APP_NAME: Blivap Test
          APP_SLUG: blivap-test
          PORT: 2001
